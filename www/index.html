<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


    <link href="jquery.mobile-1.0rc2.min.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.6.4.min.js"></script>
    <script src="jquery.mobile-1.0rc2.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            ready();
        });

        $(document).bind("deviceready", function(){
            ready();
         });

        function ready() {
            $("#more-data").text("Ready.");
        }
    </script>
  </head>
  <body>
  <div data-role="page" id="foo" data-title="Page Foo" data-theme="b">

  	<div data-role="header" data-theme="b">
  		<h1>Hello jQuery Mobile and Callback (PhoneGap)</h1>
  	</div>

  	<div data-role="content" data-theme="b">
  		<p>Page content goes here.</p>
        <p id="more-data"></p>
  	</div>

  	<div data-role="footer" data-theme="b">
  		<h4>Page Footer</h4>
  	</div>
  </div>
  </body>
</html>
