<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
      <script src="http://192.168.1.3:8081/target/target-script-min.js#anonymous"></script>

    <link href="jquery.mobile-1.0rc2.min.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.6.4.min.js"></script>
    <script src="jquery.mobile-1.0rc2.min.js"></script>


    <script type="text/javascript">

        $(document).ready(function() {
            ready();
        });

        $(document).bind("swipeleft", function(){
             swipePageRight();
        });

        function ready() {
            console.log("Ready");
            $("#more-data").text("Ready.");
$.ajax({
	url: 'https://api.twitter.com/1/statuses/user_timeline.json?include_entities=false&include_rts=false&screen_name=ben_hall&count=5',
	dataType: 'json',
	jsonp: 'jsoncallback',
	timeout: 5000,
	success: function(data, status){
		alert("Got data from twitter");
	},
	error: function(x,e){
		alert("ERROR");
		alert(x.responseText)
		alert(e);
	}
});
        }

        function swipePageRight()
        {
            $.mobile.changePage( $(document.location.href="index.html"), { transition: "slide"} );
        }
    </script>
  </head>
  <body>
  <div data-role="page" id="foo" data-title="Page Foo" data-theme="b">

  	<div data-role="header" data-theme="b">
  		<h1>Results</h1>
  	</div>

  	<div data-role="content" data-theme="b">
  		<p>Results from API call.</p>
        <p id="more-data"></p>
  	</div>

  	<div data-role="footer" data-theme="b">
  		<h4>Page Footer</h4>
  	</div>
  </div>
  </body>
</html>
